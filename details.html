<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hopping Details Page</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navigations section start here -->

    <nav class="nav">
      <div class="container nav__container">
        <div class="nav__brand">
          <img
            src=".\/assets/brand-logo/brand-logo.svg"
            class="nav__brand-logo"
            alt=""
          />
          <h1 class="nav__brand-name">Stack Shopping Details Page</h1>
        </div>
        <div class="nav__menu">
          <div class="nav__menu-items">
            <img
              src="./assets/icons/more-menu.png"
              class="nav__menu-icon"
              alt="nav"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- navigations section end here -->

    <!-- Main Page Content Starts here -->
    <main class="container">
      <!-- Add Item Section Starts here -->
      <div class="add-item__relative">
        <div class="section add-item">
          <div class="add-item__input">
            <img
              src="./assets/icons/plus-icon.png"
              alt="create new bucket"
              class="add-item__icon"
            />
            <input
              type="text"
              class="add-item__input-field"
              placeholder="Add New item to Bucket"
            />
          </div>
          <div class="horizontal-line"></div>

          <!-- add form Suggestion starts here -->
          <div class="add-item__suggestions">
            <div
              class="add-item__suggestions-control add-item__suggestions--prev"
            >
              <img
                src="./assets/icons/left-arrow-icon.png"
                alt=""
                class="add-item__suggestions-icon"
              />
            </div>
            <div class="add-item__suggestions-chips">
              <div class="add-item__suggestions-chip-item">Eggs</div>
              <div class="add-item__suggestions-chip-item">Eggs</div>
              <div class="add-item__suggestions-chip-item">Eggs</div>
              <div class="add-item__suggestions-chip-item">Eggs</div>
              <div class="add-item__suggestions-chip-item">Eggs</div>
              <div class="add-item__suggestions-chip-item">Eggs</div>
              <div class="add-item__suggestions-chip-item">Eggs</div>
            </div>
            <div
              class="add-item__suggestions-control add-item__suggestions--next"
            >
              <img
                src="./assets/icons/right-arrow-icon.png"
                alt=""
                class="add-item__suggestions-icon"
              />
            </div>
          </div>

          <!-- add form Suggestion End here -->

          <!-- Add Item Section End here -->
        </div>
      </div>
    </main>
    <!-- Main Page Content End here -->
  </body>
</html>
